<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="cards">
        <!--card front:  -->
        <div class="card-front card">
          <span class="star-icon">
            <img src="./images/icon-star.svg" alt="star-icon" />
          </span>
          <h1 class="card-title">How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <!-- rating button -->
          <div class="rating-btns">
            <span class="rate btn-1">1</span>
            <span class="rate btn-2">2</span>
            <span class="rate btn-3">3</span>
            <span class="rate btn-4">4</span>
            <span class="rate btn-5">5</span>
          </div>
          <button type="submit" class="btn">submit</button>
        </div>

        <!-- card back:  -->
        <div class="card-back hidden card">
          <div class="card--back--img">
            <img
              src="./images/illustration-thank-you.svg"
              alt="thankyou_Image"
            />
          </div>
          <span id="show--rate">You selected 4 out of 5</span>
          <h2>Thank You!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>

    </div> -->

  </body>
</html>
